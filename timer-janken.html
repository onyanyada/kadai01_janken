<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>タイマーじゃんけん</title>
    <!-- 紙吹雪 -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>


</head>

<body>

    <header>
        <h1>タイマーじゃんけん</h1>
    </header>

    <main>
        <div id="particles-js">
            <div id="wrapper">
                <div class="timer">
                    <p>時間を決めてじゃんけんする</p>
                    <input id="sec" type="text">
                    <button id="start">開始</button>

                    <p id="time"></p>
                </div>

                <div class="jankenGame">
                    <div id="janken">
                        <p>あなたの出す手は？</p>
                        <ul>
                            <li id="gu_btn" class="option"><img src="./img/gu.png" alt="" width="100px"></li>
                            <li id="cho_btn" class="option"><img src="./img/choki.png" alt="" width="100px"></li>
                            <li id="par_btn" class="option"><img src="./img/pa.png" alt="" width="100px"></li>
                        </ul>
                        <p>コンピュータの出した手は？</p>
                        <div><span id="pc_hands"></span></div>
                    </div>
                    <div id="result-list">
                        <p id="judgment"></p>
                        <p id="score"></p>
                        <p class="total inner-result"></p>
                        <p class="total outer-result"></p>
                        <p class="often"></p>
                        <p class="average"></p>
                        <p class="win"></p>
                        <p class="lose"></p>
                        <p class="even"></p>
                        <p class="winRate"></p>
                    </div>
                    <div class="chart">
                        <div id="chart_div"></div>
                    </div>
                </div>
                <p class="total outer-result"></p>
                <button class="repeat"><a href="timer-janken.html">もう一回やる</a></button>
            </div>
        </div>
    </main>

    <footer><button><a href="./3s-janken.html">３秒じゃんけんもやってみる</a></button></footer>
    <script>
        // タイマーここから
        const time = document.querySelector("#time");
        const sec = document.querySelector("#sec");
        let count = 0;

        $('#start').click(function () {

            const set_id = setInterval(function () {
                count++;
                time.innerHTML = count;
                if (count == sec.value) {
                    $(".jankenGame").hide();
                    $('.timer').hide();
                    $('.outer-result').show();
                    $('.repeat').show();
                    clearInterval(set_id);
                }

            }, 1000);

        });
        // タイマーここまで



        // じゃんけんここから  
        let total = 0;// 勝敗合計点数
        let hand = "";//変数用意
        let judge = ""; //変数用意
        let score; //変数用意：点数
        let often = 0;//変数用意：回数
        let average; //変数用意：平均点
        let win = 0;//勝った回数
        let lose = 0;//負けた回数
        let even = 0;//あいこ回数
        let winRate = 0;//勝率

        // グーを選んだ時
        $("#gu_btn").on("click", function () {
            const r = Math.ceil(Math.random() * 3);//1.乱数(1~3)


            //2.if分岐処理

            if (r == 1) {
                hand = '<img src="./img/gu.png" width="100px">';
                judge = 'あいこ';
                score = 0;
                even += 1;

            }
            if (r == 2) {
                hand = '<img src="./img/choki.png" width="100px">';
                judge = '勝ち';
                score = 1;
                win += 1;
                // 紙吹雪
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }
            if (r == 3) {
                hand = '<img src="./img/pa.png" width="100px">';
                judge = '負け';
                score = -1;
                lose += 1;
            }

            // 計算
            jankenCalc();

            //3.表示処理
            jankenView();
        });

        // チョキを選んだ時
        $("#cho_btn").on("click", function () {
            const r = Math.ceil(Math.random() * 3);//1.乱数(1~3)

            //2.if分岐処理
            if (r == 1) {
                hand = '<img src="./img/gu.png" width="100px">';
                judge = '負け';
                score = -1;
                lose += 1;
            }
            if (r == 2) {
                hand = '<img src="./img/choki.png" width="100px">';
                judge = 'あいこ';
                score = 0;
                even += 1;
            }
            if (r == 3) {
                hand = '<img src="./img/pa.png" width="100px">';
                judge = '勝ち';
                score = 1;
                win += 1;
                // 紙吹雪
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });

            }

            // 計算
            jankenCalc();
            //3.表示処理
            jankenView();
        });

        // パーを選んだ時
        $("#par_btn").on("click", function () {
            const r = Math.ceil(Math.random() * 3);//1.乱数(1~3)
            //2.if分岐処理
            if (r == 1) {
                hand = '<img src="./img/gu.png" width="100px">';
                judge = '勝ち';
                score = 1;
                win += 1;
                // 紙吹雪
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }
            if (r == 2) {
                hand = '<img src="./img/choki.png" width="100px">';
                judge = '負け';
                score = -1;
                lose += 1;
            }
            if (r == 3) {
                hand = '<img src="./img/pa.png" width="100px">';
                judge = 'あいこ';
                score = 0;
                even += 1;
            }

            // 計算
            jankenCalc();

            //3.表示処理
            jankenView();
        });

        //計算
        const jankenCalc = () => {
            often++;
            total += score;
            average = Math.floor((total / often) * 10) / 10;
            winRate = Math.floor((win / (win + lose)) * 10) / 10;
        }

        //3.表示処理
        const jankenView = () => {
            $("#pc_hands").html(hand);
            $("#judgment").html(judge);
            $("#score").html(score);
            $(".total").text(total);
            $(".often").html(often);
            $(".average").html(average);
            $(".win").html(win);
            $(".lose").html(lose);
            $(".even").html(even);
            $(".winRate").html(winRate);
            updateChart(total);
        }
        //じゃんけんここまで



        // チャートここから
        // Google Charts ライブラリを読み込む
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(initChart);

        let chart;
        let data;
        let options;
        let counts = 0; // 回数カウント用変数

        // グラフの初期化
        function initChart() {
            data = google.visualization.arrayToDataTable([
                ['Count', 'Total Score'],
                [0, 0]
            ]);

            options = {
                title: 'じゃんけんの合計点',
                curveType: 'function',
                legend: { position: 'bottom' },
                hAxis: {
                    title: 'n回目時点の合計点'
                },
                vAxis: {
                    title: '合計点'
                }
            };

            chart = new google.visualization.LineChart(document.getElementById('chart_div'));

            chart.draw(data, options);
        }

        // グラフの更新
        function updateChart(total) {
            counts++;
            data.addRow([counts, total]);
            chart.draw(data, options);
        }
        // チャートここまで


    </script>
</body>

</html>
