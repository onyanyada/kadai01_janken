<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>タイマーじゃんけん</title>
    <!-- 紙吹雪 -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <!-- Google Chartsのライブラリ -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>

<body>

    <header>
        <h1>タイマーじゃんけん</h1>
    </header>

    <main>
        <div id="particles-js">
            <div id="wrapper">
                <div class="requirement">
                    <div class="passSet">
                        <p>合格点を決める</p>
                        <input id="inputScore" type="number">
                        <button id="decide">設定</button>
                        <p id="passingScore"></p>
                    </div>
                    <div class="timer">
                        <p>時間を決める</p>
                        <input id="sec" type="number">
                        <button id="start">開始</button>
                        <p id="time"></p>
                        <div class="progressBar">
                            <div class="innerBar"></div>
                        </div>
                    </div>
                </div>
                <div class="jankenGame">
                    <div id="janken">
                        <p>あなたの出す手は？</p>
                        <ul>
                            <li id="gu_btn" class="option"><img src="./img/gu.png" alt="" width="100px"></li>
                            <li id="cho_btn" class="option"><img src="./img/choki.png" alt="" width="100px"></li>
                            <li id="par_btn" class="option"><img src="./img/pa.png" alt="" width="100px"></li>
                        </ul>
                        <p>コンピュータの出した手は？</p>
                        <div><span id="pc_hands"></span></div>
                    </div>
                    <div id="result-list">
                        <p id="judgment"></p>
                        <p id="score"></p>
                        <p class="total inner-result"></p>
                        <p class="total outer-result"></p>
                        <p class="often"></p>
                        <p class="average"></p>
                        <p class="win"></p>
                        <p class="lose"></p>
                        <p class="even"></p>
                        <p class="guWin"></p>
                        <p class="choWin"></p>
                        <p class="paWin"></p>
                        <p class="winRate"></p>
                        <p class="guWinRate"></p>
                        <p class="choWinRate"></p>
                        <p class="paWinRate"></p>
                    </div>
                    <div class="chart">
                        <div id="chart_div"></div>
                    </div>
                </div>
                <p class="total outer-result">
                <p class="comment"></p>
                </p>
                <button class="repeat"><a href="timer-janken.html">もう一回やる</a></button>
            </div>
        </div>
    </main>

    <footer><button><a href="index.html">トップに戻る</a></button></footer>
    <script>
        // マーカー
        window.addEventListener('load', function () {
            const height = window.innerHeight;                    //画面の高さを取得
            const scroll = this.pageYOffset;                      //スクロール量
            const marker = document.querySelectorAll('h1');  //マーカーを引く要素を取得
            const value = scroll - height + 300                   //後ろの数字を弄ることで、イベント位置をずらす

            // markerクラスを持っている要素全てに処理を行う
            marker.forEach(function (element) {
                //要素が画面内の指定の位置に来たら「on」クラスをつける
                if (scroll > element.getBoundingClientRect().top + value) {
                    element.classList.add('on')
                }
            });
        })

    </script>
    <script script src="./js/timer-janken.js"></script>
</body>

</html>
